<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Password Generator</h1>
      <div class="password-component">
        <input type="text" id="password" readonly />
        <div class="length">
          <label for="length">Password Length</label>
          <input type="number" id="length" min="6" value="12" />
        </div>
        <div class="cta">
          <button id="generate">Generate Password</button>
          <button id="copy" disabled>Copy Password</button>
        </div>
      </div>
      <div class="options">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">Lowercase Letters</label>
      </div>
      <div class="options">
        <input type="checkbox" id="uppercase" checked />
        <label for="uppercase">Uppercase Letters</label>
      </div>
      <div class="options">
        <input type="checkbox" id="numbers" checked />
        <label for="numbers">Numbers</label>
      </div>
      <div class="options">
        <input type="checkbox" id="symbols" checked />
        <label for="symbols">Symbols</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
